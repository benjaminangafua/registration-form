<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(110, 108, 108);
            display: grid;
            justify-items: center;
        }
        
        a {
            font-style: italic;
        }
        
        #fullName {
            text-align: center;
            font-size: larger;
        }
        
        .profile {
            font-size: larger;
            padding: 1em;
        }
        
        #container {
            background-color: rgb(230, 88, 45);
            margin-top: 5%;
            border-radius: 5px;
            padding: 2% 3% 3% 3%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="demo"></div>
    </div>
    <script>
        let di = document.getElementById('demo')
        myFetch = () => {
            fetch('/profileData')
                .then((response) => response.json())
                .then((data) => {

                    di.insertAdjacentHTML("afterend", `
                    <div class="profile">  
                        <h1 id="fullName">  ${data.data.full_name} </h1> 
                        <div> Username: ${data.data.username} </div> 
                        <div> Email: <a href="mailto:${data.data.email}">${data.data.email}</a> </div> 
                    </div>
                    `)
                }).catch(err => {
                    console.log(err)
                })
        }
        myFetch();
    </script>
</body>

</html>
